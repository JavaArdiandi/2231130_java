<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java - 2231130</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

      <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
          <h1
            class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl"
          >
            Form Edit Pesawat
          </h1>

          <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
            Isi form dibawah untuk mengubah data pesawat .
          </p>

          <form
            action="{% url 'updatepesawat' pesawat.id %}"
            method="POST"
            class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
          >
            {% csrf_token %}
            <div>
              <div class="relative">
                <label for="namapesawat" class="ms-4">Nama Pesawat</label>
                <input
                  type="text"
                  id="namapesawat"
                  name="nama_pesawat_field"
                  value="{{pesawat.nama_pesawat}}"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Nama Pesawat"
                  required
                />
              </div>
            </div>

            <div>
              <div class="relative">
                <label for="jenispesawat" class="ms-4">Jenis Pesawat</label>

                <input
                  type="text"
                  id="jenispesawat"
                  value="{{pesawat.jenis_pesawat}}"
                  name="jenis_pesawat_field"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Jenis Pesawat"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
            >
              Update Pesawat
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
