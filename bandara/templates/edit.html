<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java - 2231130</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
          <h1
            class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl"
          >
            Form Edit Bandara
          </h1>

          <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
            Isi form dibawah untuk mengubah data bandara .
          </p>

          <form
            action="{% url 'updatebandara' bandara.id %}"
            method="POST"
            class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
          >
            {% csrf_token %}
            <div>
              <div class="relative">
                <label for="namabandara" class="ms-4">Nama Bandara</label>
                <input
                  type="text"
                  id="namabandara"
                  name="nama_bandara_field"
                  value="{{bandara.nama_bandara}}"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  required
                />
              </div>
            </div>

            <div>
              <div class="relative">
                <label for="lokasibandara" class="ms-4">Lokasi Bandara</label>

                <input
                  type="text"
                  id="lokasibandara"
                  value="{{bandara.lokasi_bandara}}"
                  name="lokasi_bandara_field"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Lokasi Bandara"
                  required
                />
              </div>
            </div>

            <div>
              <div class="relative">
                <label for="hargatiket" class="ms-4">Harga Tiket</label>

                <input
                  type="number"
                  id="hargatiket"
                  value="{{bandara.harga_tiket}}"
                  name="harga_tiket_field"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  required
                />
              </div>
            </div>

            <div>
              <div class="relative">
                <label for="jalur" class="ms-4">Jalur Penerbangan</label>

                <input
                  type="text"
                  id="jalur"
                  value="{{bandara.jalur}}"
                  name="jalur_field"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
            >
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
